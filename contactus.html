</head>
<body>

	<section class="container-bg">
		<!-- Same Navbar to all Links -->
		<!-- Navbar -->

		<nav class="d-inline-block align-middle w-100 text-light">
			<ul class="d-block position-fixed w-100" id="nav">
				<li class=" d-inline-block align-middle position-fixed-top">

					<a href="./index.html"><img src="./Images/Elbert.jpg" id="img-home" class="rounded-circle p-2" height="70px" width="70px" ></a>
				</li>
				<div class="d-inline-block float-right" id="side-menu">
					<div class="d-flex flex-row  list-unstyled"> 
						<li class="col-4 mt-4 align-middle text-right">
							<a href="./index.html">Home</a>
						</li>

						<li class="col-4 mt-4 align-middle text-right">
							<a href="./aboutme.html" >About Me</a>
						</li>
						<li class="col-4 mt-4 align-middle text-right">
							<a href="./contactus.html" >Contact Me</a>
						</li>
					</div>
				</div>
			</ul>

		</nav>

		<!-- Contact Me Section -->
		<div class=" container-fluid min-vh-100 mt-5">
			<h2 class="text-black text-center">Contact Me</h2>
			<div class="mx-auto  col-sm-12 col-md-8 col-xl-4 px-3 pb-5" id="contact">

				<form style="height: 1000;" >
					<!-- Name -->
					<div class="form-group">
						<label for="exampleFormControlInput1">Name</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
					</div>


					<!-- email -->
					<div class="form-group">
						<label for="exampleFormControlInput1">Email address</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>

					<!-- Number -->
					<div class="form-group">
						<label for="exampleFormControlInput1">Number</label>
						<input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+63-0000000000">
					</div>

					<!-- Concern -->
					<div class="form-group">
						<label for="exampleFormControlSelect1">Concern</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>Quotation</option>
							<option>Other Projects</option>
							<option>Materials</option>
							<option>Schedule</option>
							<option>Website</option>
						</select>
					</div>
					<div class="form-group min-vh-50">
						<label for="exampleFormControlTextarea1">For Comments and Suggestions regarding my Email</label>
						<textarea class="form-control min-vh-50" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>


					<!-- Modal -->
					<div class="modal" tabindex="-1" id="modal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Thank you for contacting me!</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p>Message Successfully Sent</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

								</div>
							</div>
						</div>
					</div>


					<!-- Button -->
					<div class="p-2">
						<a class="btn btn-secondary" href="#modal" role="button" data-toggle="modal" data-target="#modal">Send Email</a>
					</div>

				</form>


				<!-- Bootstrap JSS -->
				<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
